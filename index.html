<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Mood Today</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 80px;
      transition: background 0.5s;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    button.active {
  background-color: #222;
  color: white;
  transform: scale(1.05);
}
  </style>
</head>
<body>
  <h1>How are you feeling today?</h1>
  <div>
    <button onclick="setMood('happy')">ðŸ˜Š Happy</button>
    <button onclick="setMood('sad')">ðŸ˜¢ Sad</button>
    <button onclick="setMood('chill')">ðŸ˜Ž Chill</button>
    <button onclick="setMood('angry')">ðŸ˜  Angry</button>
  </div>

  <h2 id="message"></h2>

  <script>
    function setMood(mood) {
      const body = document.body;
      const msg = document.getElementById("message");
    // Clear all active buttons
    document.querySelectorAll("button").forEach(b => b.classList.remove("active"));

    // Add active class to clicked button
    btn.classList.add("active");
      
      if (mood === 'happy') {
        body.style.background = '#FFE066';
        msg.textContent = "Spread the joy! ðŸ˜Š";
      } else if (mood === 'sad') {
        body.style.background = '#A0C4FF';
        msg.textContent = "It's okay to be sad sometimes ðŸ’™";
      } else if (mood === 'chill') {
        body.style.background = '#D0F4DE';
        msg.textContent = "Just vibin' ðŸ˜Œ";
      } else if (mood === 'angry') {
        body.style.background = '#FF6B6B';
        msg.textContent = "Take a breath ðŸ˜¤";
      }
    }
  </script>
</body>
</html>
